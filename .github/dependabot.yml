version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    schedule:
      interval: "daily"
    versioning-strategy: "increase"
